{% extends 'index.html' %}

{% block content %}
    <div class="container-fluid">
        <h3 class="mt-4">Orders</h3>
        <div class="row">
            <div class="col">
                <div class="card mb-4">
                    <div class="card-header">
                        <span>
                            <i class="fas fa-cart-shopping me-1"></i>
                                Orders List
                        </span>    
                    </div>
                    <div class="card-body">
                        <div class="table-responsive table-responsive-md">
                            <table id="datatablesSimple" class="table table-bordered table-striped">
                                <thead>
                                    <tr>
                                        <th>Customer Name</th>
                                        <th>Total Price</th>
                                        <th>Status</th>
                                        <th>Address</th>
                                        <!-- <th></th> -->
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for order in orders %}
                                    <tr>
                                        <td><a href="{% url 'view-customer' order.customer.id %}">{{order.customer.name}}</a></td>
                                        <td>{{order.product.price}}</td>
                                        <td>{{order.status}}</td>
                                        <td>{{order.customer.address}}</td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                        
                            </table>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
