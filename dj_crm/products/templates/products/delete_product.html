{% extends 'index.html' %}

{% block content %}
<div class="container">
    <h3 class="mt-4">Delete Product</h3>
    <div class="row">
        <div class="col">
            <div class="card mb-3">
                <div class="card-header">
                    <a class="btn btn-sm btn-secondary" href="{{request.META.HTTP_REFERER}}">
                        <i class="fas fa-angle-left me-1"></i>
                        Back
                    </a>    
                </div>
                <div class="card-body">
                    <form action="{% url 'delete-product' obj.id %}" method="POST">
                        {% csrf_token %}
                          <p> Are you sure you want to delete ? {{obj}}</p>
        
                        <input class="btn btn-sm btn-danger" type="submit" value="Confirm" />
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
